<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifica√ß√µes Disciplinares</title>
  <meta name="theme-color" content="#941a1d">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeInUp 0.8s ease;
    }

    h2, h3 {
      text-align: center;
      color: #941a1d;
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #d82327;
      color: white;
    }

    .actions button,
    .actions a {
      margin: 2px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .delete-btn { background: #dc3545; color: white; }
    .pdf-btn { background: #007bff; color: white; }
    .edit-btn { background: #ffc107; color: black; }
    .reenviar-btn { background: #28a745; color: white; }

    .voltar-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      display: block;
      margin: 30px auto 0;
    }

    .voltar-btn:hover {
      background-color: #5a6268;
    }

    .destaque-revisao {
      background-color: #fff3cd;
    }

    #paginacao {
      text-align: center;
      margin-top: 20px;
    }

    #paginacao button {
      margin: 0 5px;
      padding: 5px 12px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Notifica√ß√µes Disciplinares</h2>
    <label for="filtroTurma">Filtrar por turma:</label>
    <select id="filtroTurma"><option value="">Todas</option></select>

    <label for="pesquisaNome">Pesquisar por nome:</label>
    <input type="text" id="pesquisaNome" placeholder="Digite o nome do aluno..." />

    <div id="tabelasNotificacoes"></div>

    <div id="paginacao"></div>

    <button class="voltar-btn" onclick="window.location.href='painel.html'">‚Üê Voltar ao Painel</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const filtroTurma = document.getElementById('filtroTurma');
      const pesquisaNome = document.getElementById('pesquisaNome');
      const tabelasNotificacoes = document.getElementById('tabelasNotificacoes');
      const paginacao = document.getElementById('paginacao');

      let lista = [];
      let paginaAtual = 1;
      const porPagina = 10;
      let totalPaginas = 1;

      async function carregarNotificacoes() {
        try {
          const resposta = await fetch(`/api/notificacoes?page=${paginaAtual}&limit=${porPagina}`, {
            credentials: 'include'
          });
          if (!resposta.ok) throw new Error();
          const resultado = await resposta.json();
          lista = resultado.data;
          totalPaginas = resultado.totalPages;
          renderizar();
          renderizarPaginacao();
        } catch {
          alert('Erro ao carregar notifica√ß√µes.');
        }
      }

      async function reenviarNotificacao(id) {
        try {
          const resposta = await fetch(`/api/notificacoes/${id}/reenviar`, {
            method: 'PUT',
            credentials: 'include'
          });
          const json = await resposta.json();
          if (resposta.ok) carregarNotificacoes();
          else alert(json.message || 'Erro ao reenviar.');
        } catch {
          alert('Erro ao reenviar a notifica√ß√£o.');
        }
      }

      function renderizarPaginacao() {
        paginacao.innerHTML = '';
        for (let i = 1; i <= totalPaginas; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          btn.disabled = i === paginaAtual;
          btn.onclick = () => {
            paginaAtual = i;
            carregarNotificacoes();
          };
          paginacao.appendChild(btn);
        }
      }

      function renderizar() {
        const termo = pesquisaNome.value.toLowerCase();
        const turmaSelecionada = filtroTurma.value;
        const turmas = new Set();

        tabelasNotificacoes.innerHTML = '';

        lista.forEach(n => {
          if (!n.aluno) return;

          const turma = n.aluno.turma;
          const nome = n.aluno.nome.toLowerCase();

          if (!nome.includes(termo)) return;
          if (turmaSelecionada && turmaSelecionada !== turma) return;

          turmas.add(turma);

          const divTurma = document.getElementById('turma-' + turma) || document.createElement('div');
          if (!divTurma.id) {
            divTurma.id = 'turma-' + turma;
            divTurma.innerHTML = `<h3>${turma}</h3><table class="table"><thead><tr><th>Aluno</th><th>Motivo</th><th>Tipo</th><th>Medida</th><th>Valor</th><th>Nota</th><th>Data</th><th>Status</th><th>Coment√°rio</th><th>A√ß√µes</th></tr></thead><tbody></tbody></table>`;
            tabelasNotificacoes.appendChild(divTurma);
          }

          const tbody = divTurma.querySelector('tbody');
          const tr = document.createElement('tr');
          if (n.status === 'revisao_solicitada') tr.classList.add('destaque-revisao');

          const statusLabel = {
            'pendente': '‚è≥ Pendente',
            'deferido': '‚úÖ Deferido',
            'revisao_solicitada': 'üîÅ Devolvida',
            'arquivado': 'üìÅ Arquivado'
          }[n.status] || '‚Äî';

          const acoes = [
            `<a class="pdf-btn" href="/api/pdf/${n._id}" target="_blank">PDF</a>`,
            `<a class="edit-btn" href="editar-notificacao.html?id=${n._id}">Editar</a>`,
            `<button class="delete-btn" onclick="excluirNotificacao('${n._id}')">Excluir</button>`
          ];

          if (n.status === 'revisao_solicitada') {
            acoes.push(`<button class="reenviar-btn" onclick="reenviarNotificacao('${n._id}')">Reenviar</button>`);
          }

          tr.innerHTML = `
            <td>${n.aluno.nome}</td>
            <td>${n.motivo}</td>
            <td>${n.tipo}</td>
            <td>${n.tipoMedida}</td>
            <td>${n.valorNumerico?.toFixed(2) || '‚Äî'}</td>
            <td>${n.notaAnterior?.toFixed(2) || '‚Äî'} ‚Üí ${n.notaAtual?.toFixed(2) || '‚Äî'}</td>
            <td>${new Date(n.data).toLocaleDateString('pt-BR')}</td>
            <td>${statusLabel}</td>
            <td>${n.comentarioMonitor || '‚Äî'}</td>
            <td class="actions">${acoes.join(' ')}</td>
          `;

          tbody.appendChild(tr);
        });

        filtroTurma.innerHTML = '<option value="">Todas</option>';
        Array.from(turmas).sort().forEach(turma => {
          const opt = document.createElement('option');
          opt.value = turma;
          opt.textContent = turma;
          filtroTurma.appendChild(opt);
        });
      }

      filtroTurma.addEventListener('change', renderizar);
      pesquisaNome.addEventListener('input', renderizar);

      window.excluirNotificacao = async function (id) {
        if (!confirm('Deseja excluir esta notifica√ß√£o?')) return;
        try {
          const res = await fetch(`/api/notificacoes/${id}`, {
            method: 'DELETE',
            credentials: 'include'
          });
          if (res.ok) carregarNotificacoes();
          else alert('Erro ao excluir a notifica√ß√£o.');
        } catch {
          alert('Erro ao conectar com o servidor.');
        }
      };

      window.reenviarNotificacao = reenviarNotificacao;

      carregarNotificacoes();
    });
  </script>
</body>
</html>
