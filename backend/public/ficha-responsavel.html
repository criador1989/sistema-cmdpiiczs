<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha do Aluno - Responsável</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f6f6f6;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #941a1d;
    }
    .info {
      margin-bottom: 20px;
    }
    .notificacao {
      border-left: 4px solid #941a1d;
      background: #f0f0f0;
      padding: 12px;
      margin-bottom: 10px;
    }
    .erro {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ficha do Aluno</h2>
    <div id="infoAluno" class="info"></div>
    <div id="listaNotificacoes"></div>
    <div id="mensagemErro" class="erro"></div>
  </div>

  <script>
    async function carregarFicha() {
      const params = new URLSearchParams(window.location.search);
      const codigo = params.get('codigo');

      if (!codigo) {
        document.getElementById('mensagemErro').textContent = 'Código de acesso não informado na URL.';
        return;
      }

      try {
        const resposta = await fetch(`/api/ficha/${codigo}`); // ✅ Rota pública atualizada
        if (!resposta.ok) throw new Error('Código inválido ou aluno não encontrado.');

        const { aluno, notificacoes } = await resposta.json();

        const info = `
          <strong>Nome:</strong> ${aluno.nome}<br/>
          <strong>Turma:</strong> ${aluno.turma}<br/>
          <strong>Código de Acesso:</strong> ${aluno.codigoAcesso}<br/>
          <strong>Nota de Comportamento:</strong> ${aluno.comportamento.toFixed(2)} (${classificarNota(aluno.comportamento)})
        `;
        document.getElementById('infoAluno').innerHTML = info;

        if (notificacoes.length === 0) {
          document.getElementById('listaNotificacoes').innerHTML = '<p>Sem notificações registradas.</p>';
        } else {
          const blocos = notificacoes.map(n => `
            <div class="notificacao">
              <strong>Data:</strong> ${new Date(n.createdAt).toLocaleDateString()}<br/>
              <strong>Motivo:</strong> ${n.motivo}<br/>
              <strong>Medida:</strong> ${n.tipoMedida} (${n.tipo})<br/>
              <strong>Desconto:</strong> ${n.valorNumerico.toFixed(2)} pontos
            </div>
          `).join('');
          document.getElementById('listaNotificacoes').innerHTML = blocos;
        }

      } catch (erro) {
        document.getElementById('mensagemErro').textContent = erro.message;
      }
    }

    function classificarNota(nota) {
      if (nota >= 9.5) return 'Excepcional';
      if (nota >= 9.0) return 'Ótimo';
      if (nota >= 8.0) return 'Bom';
      if (nota >= 6.0) return 'Regular';
      if (nota >= 4.0) return 'Insuficiente';
      return 'Incompatível';
    }

    carregarFicha();
  </script>
</body>
</html>
