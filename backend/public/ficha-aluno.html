<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha do Aluno - Col√©gio Militar Dom Pedro II</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#941a1d" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      color: #941a1d;
      margin-bottom: 10px;
    }
    .dados {
      margin-bottom: 20px;
      background: #fefefe;
      padding: 10px;
      border-left: 5px solid #941a1d;
    }
    .notificacao {
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
    }
    .notificacao strong {
      color: #333;
    }
    .voltar {
      margin-top: 20px;
      display: inline-block;
      color: #941a1d;
      text-decoration: none;
      font-weight: bold;
    }
    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ficha do Aluno</h2>
    <div class="dados" id="dadosAluno">
      Carregando dados do aluno...
    </div>

    <div id="notificacoes">
      <p>Carregando notifica√ß√µes...</p>
    </div>

    <a href="/painel.html" class="voltar">üè† Voltar ao Painel</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const alunoId = params.get('id');

    if (!alunoId) {
      alert('ID do aluno n√£o foi fornecido.');
    } else {
      carregarFicha(alunoId);
    }

    async function carregarFicha(id) {
      try {
        const res = await fetch(`/api/ficha/id/${id}`);
        const data = await res.json();

        if (!res.ok) {
          document.getElementById('dadosAluno').innerText = 'Erro ao carregar aluno.';
          return;
        }

        const aluno = data.aluno;
        const notificacoes = data.notificacoes;

        document.getElementById('dadosAluno').innerHTML = `
          <strong>Nome:</strong> ${aluno.nome}<br>
          <strong>Turma:</strong> ${aluno.turma}<br>
          <strong>C√≥digo de Acesso:</strong> ${aluno.codigoAcesso}<br>
          <strong>Nota de Comportamento:</strong> ${aluno.comportamento.toFixed(2)}
        `;

        if (notificacoes.length === 0) {
          document.getElementById('notificacoes').innerHTML = '<p>Nenhuma notifica√ß√£o registrada.</p>';
        } else {
          document.getElementById('notificacoes').innerHTML = '<h3>Notifica√ß√µes:</h3>' + notificacoes.map(n => `
            <div class="notificacao">
              <strong>Motivo:</strong> ${n.motivo}<br>
              <strong>Tipo:</strong> ${n.tipo}<br>
              <strong>Medida:</strong> ${n.tipoMedida}<br>
              <strong>Valor:</strong> ${n.valorNumerico}<br>
              <strong>Data:</strong> ${new Date(n.createdAt).toLocaleDateString('pt-BR')}
            </div>
          `).join('');
        }

      } catch (erro) {
        console.error('Erro ao buscar ficha:', erro);
        document.getElementById('dadosAluno').innerText = 'Erro ao carregar dados.';
      }
    }

    // PWA: registrar service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
          .catch(err => console.error('‚ùå Erro ao registrar Service Worker:', err));
      });
    }
  </script>
</body>
</html>
