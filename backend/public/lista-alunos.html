<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Alunos</title>
  <meta name="theme-color" content="#941a1d" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #941a1d, #d82327);
      margin: 0;
      padding: 30px 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 1080px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeInUp 0.9s ease-out;
    }

    h2, h3 {
      text-align: center;
      color: #941a1d;
    }

    .turma-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
    }

    .turma-btn:hover,
    .turma-btn.ativa {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .aluno-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }

    .aluno-card {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .aluno-card:hover {
      transform: scale(1.03);
    }

    .aluno-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .aluno-card .nome {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-decoration: underline;
    }

    .alerta {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 3px 6px;
      font-size: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
    }

    .modal-content img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .modal-content p {
      margin: 5px 0;
      font-weight: bold;
      color: #333;
    }

    .modal-content h3 {
      color: #941a1d;
      margin-bottom: 10px;
    }

    .modal-content button, .modal-content a {
      margin: 6px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }

    .ficha-btn { background-color: #17a2b8; color: white; }
    .obs-btn { background-color: #6f42c1; color: white; }
    .edit-btn { background-color: #ffc107; color: black; }
    .link-btn { background-color: #28a745; color: white; }
    .delete-btn { background-color: #dc3545; color: white; }
    .qr-btn { background-color: #0d6efd; color: white; margin-top: 10px; }

    .voltar-btn {
      margin-top: 25px;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lista de Alunos</h2>
    <h3>Turno da Manh√£</h3>
    <div id="botoesManha"></div>
    <h3>Turno da Tarde</h3>
    <div id="botoesTarde"></div>
    <div class="aluno-grid" id="listaAlunos"></div>
    <button class="voltar-btn" onclick="window.location.href='painel.html'">‚Üê Voltar ao Painel</button>
    <button class="qr-btn" onclick="gerarCartoes()">üì≤ Gerar Cart√µes QR Code da Turma</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modalFoto" src="" alt="Foto" />
      <h3 id="modalNome"></h3>
      <p id="modalTurma"></p>
      <p id="modalNota"></p>
      <a id="btnFicha" class="ficha-btn">Ver Ficha</a>
      <a id="btnObs" class="obs-btn">Adicionar Observa√ß√£o</a>
      <a id="btnEditar" class="edit-btn">Editar</a>
      <a id="btnLink" class="link-btn" target="_blank">Link para os Pais</a>
      <button id="btnExcluir" class="delete-btn">Excluir</button>
      <br><br>
      <button onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <script>
    const turmasManha = ["6¬∫A", "6¬∫B", "7¬∫A", "7¬∫B", "7¬∫C", "7¬∫D", "8¬∫A", "8¬∫B", "9¬∫A", "9¬∫B", "9¬∫C"];
    const turmasTarde = ["1¬∫A", "1¬∫B", "1¬∫C", "1¬∫D", "2¬∫A", "2¬∫B", "2¬∫C", "3¬∫A", "3¬∫B", "3¬∫C", "3¬∫D"];
    let todosAlunos = [];

    async function carregarAlunos() {
      const res = await fetch('/api/alunos', { credentials: 'include' });
      todosAlunos = await res.json();
      criarBotoes(turmasManha, 'botoesManha');
      criarBotoes(turmasTarde, 'botoesTarde');
    }

    function criarBotoes(turmas, containerId) {
      const container = document.getElementById(containerId);
      turmas.forEach(turma => {
        const btn = document.createElement('button');
        btn.textContent = turma;
        btn.className = 'turma-btn';
        btn.onclick = () => renderizarTurma(turma);
        container.appendChild(btn);
      });
    }

    function renderizarTurma(turma) {
      const grid = document.getElementById('listaAlunos');
      grid.innerHTML = '';
      const alunos = todosAlunos.filter(a => a.turma === turma);
      alunos.forEach(aluno => {
        const card = document.createElement('div');
        card.className = 'aluno-card';
        card.style.background = calcularCorNota(aluno.comportamento);
        card.innerHTML = `
          <img src="/uploads/${aluno.foto || 'sem-foto.png'}" alt="${aluno.nome}" />
          <div class="nome" onclick='abrirModal(${JSON.stringify(aluno)})'>${aluno.nome}</div>
          ${aluno.observacoesRecentes ? '<div class="alerta">!</div>' : ''}
        `;
        grid.appendChild(card);
      });
    }

    function calcularCorNota(nota = 8) {
      if (nota >= 9.5) return '#0f5132';
      if (nota >= 8) return '#198754';
      if (nota >= 7) return '#ffc107';
      if (nota >= 6) return '#fd7e14';
      if (nota >= 4) return '#dc3545';
      return '#212529';
    }

    function abrirModal(aluno) {
      document.getElementById('modalFoto').src = `/uploads/${aluno.foto || 'sem-foto.png'}`;
      document.getElementById('modalNome').innerText = aluno.nome;
      document.getElementById('modalTurma').innerText = `Turma: ${aluno.turma || '-'}`;
      document.getElementById('modalNota').innerText = `Nota de comportamento: ${aluno.comportamento?.toFixed(2) || '8.00'}`;
      document.getElementById('btnFicha').href = `ver-ficha.html?id=${aluno._id}`;
      document.getElementById('btnObs').href = `ficha-aluno.html?id=${aluno._id}`;
      document.getElementById('btnEditar').href = `editar-aluno.html?id=${aluno._id}`;
      document.getElementById('btnLink').href = `ficha-responsavel.html?codigo=${aluno.codigoAcesso}`;
      document.getElementById('btnExcluir').onclick = () => excluirAluno(aluno._id);
      document.getElementById('modal').style.display = 'block';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }

    async function excluirAluno(id) {
      if (!confirm('Tem certeza que deseja excluir este aluno?')) return;
      const res = await fetch(`/api/alunos/${id}`, {
        method: 'DELETE',
        credentials: 'include'
      });
      if (res.ok) location.reload();
      else alert('Erro ao excluir aluno.');
    }

    async function gerarCartoes() {
      const turma = prompt("Digite a turma (ex: 6¬∫A):");
      if (!turma) return;
      try {
        const resposta = await fetch(`/api/cartoes/turma/${encodeURIComponent(turma)}`);
        if (!resposta.ok) throw new Error('Erro ao gerar os cart√µes');
        const blob = await resposta.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `cartoes_${turma}.zip`;
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (erro) {
        alert("Erro ao gerar cart√µes: " + erro.message);
      }
    }

    carregarAlunos();
  </script>
</body>
</html>
