<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acesso do Responsável</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .caixa {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-top: 10px;
    }
    button {
      background-color: #941a1d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }
    .erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Consulta da Ficha do Aluno</h2>
    <p>Digite o código de acesso fornecido pelo colégio:</p>
    <input type="text" id="codigoInput" placeholder="Ex: AB123C" />
    <br />
    <button onclick="acessarFicha()">Acessar</button>
    <div id="mensagemErro" class="erro"></div>
  </div>

  <script>
    function acessarFicha() {
      const codigo = document.getElementById('codigoInput').value.trim().toUpperCase();
      if (!codigo) {
        document.getElementById('mensagemErro').textContent = 'Por favor, digite o código.';
        return;
      }
      window.location.href = `/ficha-responsavel.html?codigo=${codigo}`;
    }
  </script>
</body>
</html>
